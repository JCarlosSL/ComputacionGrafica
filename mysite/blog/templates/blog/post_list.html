{% extends 'blog/base.html'%}

{% block content %}


<div class="page-wrapper">
<div class="container-fluid">

<div class="row">
	<div class="col-12">
		<div class="card">
	        <div class="card-body">
		         <h4 class="card-title">Imagenes</h4>
	        
<section>      
<div class="icon-list-demo row">                    
{% for post in posts %}
              <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="card-header py-3">
                  <h6 class="font-weight-bold text-primary"><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></h6>
                  </div>
                <div class="card-body">
				{% if post.imagen %}
				<a href="{% url 'post_detail' pk=post.pk %}">
				<img  src="{{ post.imagen.url}}" style="max-height: 100%; max-width: 100%">
				</a>
        		{% endif %}
              	</div>
              </div>

{% endfor %}
</div>
</section>

</div>
	 	</div>
  	</div>
</div>

	</div>
</div>
{% endblock %}
